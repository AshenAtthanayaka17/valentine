<!DOCTYPE html>
<html lang="enGB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="CSS/index-styles.css">
    <script src="JS/index-script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1 class="header-title">Will you be my Valentine?</h1>
        <p class="header-tagline">Yes Sunshine. I want you to be in my Life</p>
    </header>

    <main>
        <div class="container">
            <img src="Assets/Would-You-Be.gif" alt="Cute panda gif" class="panda-gif">
            <h2 class="question">Will you be my Valentine?</h2>
            <p class="description">Hey Sunshine, my heart's racing a bit as I type this, but here goes: Will you make my day (and maybe more) by being my Valentine?</p>
            <div class="buttons">
                <button id="yes-button" class="yes">Yes</button>
                <button id="no-button" class="no">No</button>
            </div>
        </div>
    </main>
